<script>
function showNotification(notificationId) {
document.getElementById('no-notifications').style.display = 'none';
document.getElementById(notificationId).style.display = 'block';
}

let currentIndex = 1;
const delayBetweenNotifications = 0; // 3 seconds

function displayNextNotification() {
showNotification(`notification-container-${currentIndex}`);
currentIndex = (currentIndex % 4) + 1; 

setTimeout(displayNextNotification, delayBetweenNotifications);
}

// Start displaying notifications
displayNextNotification();
</script>
